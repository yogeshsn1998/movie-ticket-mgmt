  <div class="container w-25 mx-sm-3 mb-2">
    <label for="uname"><b>Username</b></label>
    <input type="text" class="form-control mb-2" placeholder="Enter Username" name="uname" required #username>

    <label for="psw"><b>Password</b></label>
    <input type="password" class="form-control mb-2" placeholder="Enter Password" name="psw" required #password>

    <button type="submit" class="btn btn-primary m-2" (click)="authenticate()">Login</button>

  </div>
